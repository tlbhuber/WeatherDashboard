<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/weather-style.css">
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <section class="row mainrow">
            <div class="col-lg-4">
                <nav class="navbar navbar-light">
                    <div class= "previous">                   
                    <input id="locationSearch" placeholder= "Enter name of city here" type="text" aria-label="Search">
                    <button type="button" class="btn btn-primary">Search</button>         
                </nav>               
            </div>

            <div class="col-lg-8">
                <section class="row">
                    <div class="card" style="width: 50rem;">
                        <div class="card-body">
                            <h3  id="currentCity" class="adjust card-title">This is where the current weather will show</h3>
                            <p id="currentTemp" class="adjust card-text"></p>
                            <p id="humidity" class="adjust card-text"></p>
                            <p id="windSpd" class="adjust card-text"></p>
                            <p id="currentUV" class="adjust card-text"></p>
                        </div>
                    </div>
                </section>
                <p id="fiveday">5 Day Forecast:</p>
                <section class="row">
                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day1"></p>
                            <p id= "currentTemp1"></p>
                            <p id= "foreHumid1"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day2"></p>
                            <p id= "currentTemp2"></p>
                            <p id= "foreHumid2"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day3"></p>
                            <p id= "currentTemp3"></p>
                            <p id= "foreHumid3"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day4"></p>
                            <p id= "currentTemp4"></p>
                            <p id= "foreHumid4"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day5"></p>
                            <p id= "currentTemp5"></p>
                            <p id= "foreHumid5"></p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./weather-script2.js"></script>
</body>

</html>
